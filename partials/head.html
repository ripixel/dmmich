<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{metaTitle}}</title>
  <meta name="description" content="{{metaDescription}}" />

  <!-- Canonical -->
  <link rel="canonical" href="{{canonicalUrl}}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{metaTitle}}" />
  <meta property="og:description" content="{{metaDescription}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{canonicalUrl}}" />
  <meta property="og:image" content="https://dmmichthecoach.co.uk/images/hero-bg.png" />
  <meta property="og:site_name" content="DMMich The Coach" />
  <meta property="og:locale" content="en_GB" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{metaTitle}}" />
  <meta name="twitter:description" content="{{metaDescription}}" />
  <meta name="twitter:image" content="https://dmmichthecoach.co.uk/images/hero-bg.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  {{#if noindex}}
  <meta name="robots" content="noindex, nofollow" />{{/if}}

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.min.css" />
</head>
