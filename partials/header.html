<header class="site-header">
    <div class="container">
        <a href="/" class="logo">DMMich<span style="color: var(--color-accent);">The</span>Coach</a>
        <button class="nav-toggle" aria-label="Toggle navigation"
            onclick="document.querySelector('.nav-links').classList.toggle('open'); this.classList.toggle('active');">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="/" {{#if isHome}}class="active" {{/if}}>Home</a></li>
            <li><a href="/about" {{#if isAbout}}class="active" {{/if}}>About</a></li>
            <li class="nav-dropdown">
                <a href="/services" class="nav-dropdown__toggle {{#if isTraining}}active{{/if}}"
                    onclick="if(window.innerWidth<=768){event.preventDefault();this.parentElement.classList.toggle('open');}">Training
                    <svg class="nav-dropdown__chevron" width="10" height="6" viewBox="0 0 10 6" fill="none">
                        <path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <ul class="nav-dropdown__menu">
                    <li><a href="/services" {{#if isServices}}class="active" {{/if}}>Services</a></li>
                    <li><a href="/transformations" {{#if isTransformations}}class="active" {{/if}}>Transformations</a>
                    </li>
                    <li><a href="/locations" {{#if isLocations}}class="active" {{/if}}>Locations</a></li>
                </ul>
            </li>
            <li><a href="/running-club" {{#if isRunningClub}}class="active" {{/if}}>Running Club</a></li>
            <li><a href="/contact" {{#if isContact}}class="active" {{/if}}>Contact</a></li>
        </ul>
    </div>
</header>
