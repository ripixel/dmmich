# Decap CMS Configuration
# https://decapcms.org/docs/configuration-options/

backend:
  # GitHub Backend with Custom Authentication (Firebase Functions)
  name: github
  repo: ripixel/dmmich
  branch: main
  base_url: https://binghamsundayrunningclub.co.uk
  auth_endpoint: api/auth
  api_root: https://api.github.com
  commit_messages:
    create: 'feat(content): Create {{collection}} "{{slug}}"'
    update: 'feat(content): Update {{collection}} "{{slug}}"'
    delete: 'feat(content): Delete {{collection}} "{{slug}}"'
    uploadMedia: 'feat(media): Upload "{{path}}"'
    deleteMedia: 'feat(media): Delete "{{path}}"'
    openAuthoring: '{{message}}'

# Media files storage
media_folder: "assets/images"
public_folder: "/images"

# Site URL for local development preview
site_url: https://dmmichthecoach.co.uk
display_url: https://dmmichthecoach.co.uk

# Slug configuration
slug:
  encoding: "ascii"
  clean_accents: true

# Collections define the structure for editable content
collections:
  # ── Global Settings (set once, used everywhere) ──
  - name: "settings"
    label: "Settings"
    files:
      - name: "site"
        label: "Site Settings"
        file: "content/settings/site.json"
        fields:
          - { label: "Site Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Email Address", name: "email", widget: "string" }
          - { label: "Instagram URL", name: "instagram_url", widget: "string" }
          - { label: "Instagram Handle", name: "instagram_handle", widget: "string" }
          - { label: "Facebook URL", name: "facebook_url", widget: "string" }
          - { label: "Facebook Name", name: "facebook_name", widget: "string" }
          - { label: "Qualification", name: "qualification", widget: "string" }
          - { label: "Specialty", name: "specialty", widget: "string" }
          - { label: "Location Base", name: "location_base", widget: "string" }
          - label: "Locations"
            name: "locations"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Address", name: "address", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Image Alt Text", name: "image_alt", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
