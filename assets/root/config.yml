# Decap CMS Configuration
# https://decapcms.org/docs/configuration-options/

backend:
  name: github
  repo: ripixel/dmmich
  branch: main
  base_url: https://dmmich-6824e.web.app
  auth_endpoint: api/auth

# Media files storage
media_folder: "assets/images"
public_folder: "/images"

# Site URL
site_url: https://dmmich-6824e.web.app
display_url: https://dmmich-6824e.web.app

# Slug configuration
slug:
  encoding: "ascii"
  clean_accents: true

# Collections define the structure for editable content
collections:
  # Editable Pages
  - name: "pages"
    label: "Pages"
    files:
      # Homepage
      - label: "Homepage"
        name: "home"
        file: "content/pages/home.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Welcome" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
