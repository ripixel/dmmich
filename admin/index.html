<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Load site stylesheet into the CMS preview pane -->
    <style>
        /* Ensure the CMS preview iframe inherits the site styles */
        [data-slate-editor] {
            color: inherit;
        }
    </style>
</head>

<body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
    <script>
        // Register the site stylesheet so the preview pane uses it
        CMS.registerPreviewStyle('/styles.min.css');
    </script>
    <!-- Load preview templates that mirror the Handlebars page structure -->
    <script src="preview-templates.js"></script>
</body>

</html>
